
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Capture and Image Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro" class="overlay">

    <select id="dropdown">
        <option id="impressionist">Impressionist</option>
        <option id="avantgarde"> Avant-Garde</option>
        <option id="baroque"> Baroque</option>

    </select>



        <h1>
            <span><span id="name">Impressionist</span>-ify Yourself.</span>
        </h1>
        <p><span>See yourself in different art styles</span></p>
        <button id="continueButton" class="arrow-button">
            Continue <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <div id="videoContainer" style="display:none; position: relative;">
        <video id="video" width="640" height="480" autoplay></video>
        <img id="videoReplacementImage" style="display:none; width: 640px; height: 480px;" alt="Video Replacement Image">
        <div id="flash" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: white;"></div>
        <div id="countdownDisplay" style="display:none;"></div>
    </div>    
    <button id="startButton" style="display:none;">Capture Photo</button>
    <div id="actionButtons" style="display: none;">
        <button id="retakeButton">Retake Photo</button>
        <button id="sendToServerButton">Generate</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="imageDisplay" style="display: flex; display: none; justify-content: space-around; width: 100%;">
        <img id="capturedImage" style="max-width: 45%;" alt="Captured Image">
        <img id="generatedImage" style="max-width: 45%;" alt="Generated Image">
    </div>
    <div id="description" style="display:none;">Description will appear here...</div>
    <button id="restartButton" style="display: none;">Restart</button>
    <script src="index.js"></script>
</body>
</html>
